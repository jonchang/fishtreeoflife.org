title: The Fish Tree of Life
tagline: LOL
author: Jonathan Chang
email: jonathan.chang@ucla.edu
description: > # this means to ignore newlines until "baseurl:"
    A one stop shop for everything related to fish phylogenetics--taxonomy, phylogeny, and more!

plugins:
    - jekyll-sitemap
    - jekyll-tidy

twitter_username: chang_jon
github_username:  jonchang

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
    date_format: "%b %-d, %Y"

include:
    - _pages

jekyll_tidy:
    ignore_env: development

assets:
    plugins:
        img:
            optim:
                default:
                    threads: 4
                    verbose:
                        true
                    pack: true
                    pngquant:
                        allow_lossy: true

collections:
    family:
        output: true
        permalink: /taxonomy/:collection/:title/
    order:
        output: true
        permalink: /taxonomy/:collection/:title/
    fossils:
        output: true
        permalink: /:collection/:title/

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
    - about.md
    - methods.md
    - taxonomy.md
    - fossils.md
    - downloads/index.md

# Build settings
markdown: kramdown
exclude:
    - Gemfile
    - Gemfile.lock
    - scripts/
    - .bundle/
    - vendor/
    - .git/
    - .asset-cache/
    - .jekyll-cache/
    - .travis.yml
    - _site/

permalink: pretty

defaults:
    - scope:
          path: ""
          type: "pages"
      values:
          layout: "page"
    - scope:
          path: ""
          type: family
      values:
          layout: rank
    - scope:
          path: ""
          type: order
      values:
          layout: rank
    - scope:
          path: ""
          type: fossils
      values:
          layout: fossils
    - scope:
        path: "downloads/family"
      values:
          download_type: "family"

